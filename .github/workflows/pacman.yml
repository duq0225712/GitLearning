name: 🟡 Pac-Man Contribution Graph

on:
  schedule:
    - cron: "0 3 * * *" # Roda todos os dias às 03:00 UTC
  workflow_dispatch: # Permite execução manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout do repositório
        uses: actions/checkout@v3

      - name: ⚙️ Instalar dependências
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip

      - name: 📥 Baixar script gerador de gráfico
        run: |
          git clone https://github.com/Platane/snk.git
          cd snk
          pip install -r requirements.txt

      - name: 🧠 Gerar SVG - Tema Claro
        run: |
          mkdir -p output
          cd snk
          python3 generate.py --username duq0225712 --output ../output/pacman-contribution-graph.svg

      - name: 🌚 Gerar SVG - Tema Escuro
        run: |
          cd snk
          python3 generate.py --username duq0225712 --output ../output/pacman-contribution-graph-dark.svg --dark

      - name: 💾 Commit das imagens geradas
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "🟡 Atualizar gráfico Pac-Man" || echo "Nada para commitar"
          git push
